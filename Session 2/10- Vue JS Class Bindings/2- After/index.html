<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Vue JS Class Bindings</title>

    <meta name="author" content="Mohamed Ali NOUIRA">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="app">

        <h2 class="header">Vue JS Class Bindings</h2>

        <input type="text" v-model="availableProductsCount">

        <hr>


        <h2 :class="computedProductStatusClass"> {{ productName }} </h2>

        <input type="text" v-on:input="updateItemsCount">

        <input type="text" v-model="itemsCount">

        <hr>

        <input type="text" placeholder="email" v-model="customer.email">

        <input type="text" placeholder="Full Name" v-model="customer.fullName">

        <input type="number" placeholder="Phone number" v-model="customer.phoneNumber">

        <button v-on:click="showCustomerInformation"> Show Customer Infos </button>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
