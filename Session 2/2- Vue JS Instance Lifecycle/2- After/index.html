<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Vue JS Instance Lifecycle</title>

    <meta name="author" content="Mohamed Ali NOUIRA">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="app">
        <h2 class="header">{{ title }}</h2>

        <button v-on:click="updateTitle"> Update Title </button>

        <button v-on:click="destroyInstance"> Destroy Instance </button>

        <button @click="title = 'Hello'"> Click me ! </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
