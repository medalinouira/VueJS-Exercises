<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Vue JS Forms</title>

    <meta name="author" content="Mohamed Ali NOUIRA">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">
    <h2 class="header">Vue JS Forms</h2>

    <div id="app" class="form-group">

        <label for="satisfaction">Email</label>
        <input type="email" id="email" class="form-control" v-model="userInfos.email">

        <label for="satisfaction">Password</label>
        <input type="text" id="satisfaction" class="form-control" v-model="userInfos.password">

        <label for="subject">Subject</label>
        <input type="text" id="subject" class="form-control" v-model="subject">

        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" rows="5" class="form-control" v-model="message"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" @click="sendMessage">Send Message</button>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
